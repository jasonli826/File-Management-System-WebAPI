<div class="container">
    <div class="row">
        <div class="col">
            <div class="input-container">
                <label class="label">Project Name:</label>
                <textarea type="text" id="userIdtxt" name="userIdtxt" class="form-control" [(ngModel)]="project_dto.project_Name">
                </textarea>
            </div>
        </div>
        <div class="col">
            <div class="input-container">
                <label class="label">Active:</label>
                <div class="d-flex align-items-center"> <!-- Added a flex container -->
                    <input type="checkbox" id="statusCheckbox" name="statusCheckbox" [(ngModel)]="project_dto.isActive"  style="margin-left: 10px;">
                </div>
            </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="input-container">
            <div class="d-flex align-items-center">
                <button name="searchbutton" class="button-19 ml-3" style="margin-left: 10px;width:150px;height:40px" (click)="searchProject();">Search</button> 
                <button name="clearbutton" class="button-19 ml-3" style="margin-left: 10px;width:150px;height:40px" (click)="clear();" >Clear</button>
                <button name="savebutton" class="button-19 ml-3" style="margin-left: 10px;width:150px;height:40px" (click)="saveClick();">{{ButtonText}}</button>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Project_Name</th>
        <th>Status</th>
        <th>Created By</th>
        <th>Created Date</th>
        <th>Update By</th>
        <th>Updated Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of projectList">
        <td>{{dataItem.Project_Name}}</td>
        <td>{{dataItem.Status}}</td>
        <td>{{dataItem.Created_by}}</td>
        <td>{{dataItem.Created_Date| date:'dd/MM/YYYY HH:mm:ss'}}</td>
        <td>{{dataItem.Updated_by}}</td>
        <td>{{dataItem.Updated_Date| date:'dd/MM/YYYY HH:mm:ss'}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1"
            (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
