<div class="container">
    <div class="row">
        <label class="label">Role:</label>
        <input type="text" id="roletxt" name="roletxt" style="width:300px" [(ngModel)]="roleData.roleName">
        <button routerLink="../roleadministration"  name="rolebutton" class="button-19" style="margin-left: 10px;width:250px;height:40px">Return To Previous Page</button>
    </div>
    
    <div class="row">
        <label class="label">Job Description:</label>
        <textarea class="textarea" [(ngModel)]="roleData.Description"></textarea>
        <button name="clearbutton" class="button-19" style="margin-left: 10px;width:80px;height:40px" (click)="clickClear()">Clear</button>
        <button name="savebutton" class="button-19" style="margin-left: 10px;width:80px;height:40px" (click)="clickSave()">Save</button>
    </div>
    <div class="row">
      <button name="activebutton" class="button-19" style="margin-left: 10px;width:80px;height:40px" (click)="clickActive()"   [disabled]="!isAnyCheckboxChecked()">Active</button>
      <button name="inactivebutton" class="button-19" style="margin-left: 10px;width:90px;height:40px" (click)="clickInactive()"   [disabled]="!isAnyCheckboxChecked()">InActive</button>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" (change)="toggleSelectAll($event)"></th>
            <th>Role</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created By</th>
            <th>Created DateTime</th>
            <th>Update By</th>
            <th>Updated DateTime</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dataItem of RoleList">
            <td>
              <input type="checkbox" [id]="dataItem.RoleID" [value]="dataItem.RoleID" (change)="toggleCheckbox(dataItem)" [(ngModel)]="dataItem.selected">
            </td>
            <td>{{dataItem.Role_Name}}</td>
            <td>{{dataItem.Description}}</td>
            <td>{{dataItem.Status}}</td>
            <td>{{dataItem.Created_by}}</td>
            <td>{{dataItem.Created_Date}}</td>
            <td>{{dataItem.Updated_by}}</td>
            <td>{{dataItem.Updated_Date}}</td>
            <td>
              <button type="button" class="btn btn-light mr-1" 
                (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
              </button>
              <!-- <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                </svg>
              </button> -->
            </td>
          </tr>
        </tbody>
      </table>
      
</div>
