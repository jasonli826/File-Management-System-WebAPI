<div id="container1">
  <ul id="menu">
    <li *ngIf="showDownloadButton">
      <a href="#" title="Download" routerLink="download"  routerLinkActive="active">Download</a>
    </li>
    <li *ngIf="ShowUploadButton">
      <a href="#" title="Upload" routerLink="upload"  routerLinkActive="active">Upload</a>
    </li>
    <li *ngIf="ShowProjectButton">
      <a href="#" title="Project" routerLink="project"  routerLinkActive="active">Project</a>
    </li>
    <li routerLinkActive="active">
      <a href="#" title="User Management" *ngIf="ShowUserManagementButton" class="disabled-link">User Management</a>
      <ul>
        <li *ngIf="ShowUserManagementButton">
          <a title="User" routerLink="user" routerLinkActive="active">New User</a>
        </li>
        <li *ngIf="ShowUserRoleButton">
          <a title="Role" routerLink="roleadministration" routerLinkActive="active">Role Management</a>
        </li>
      </ul>
    </li>
    <li  *ngIf="ShowLogoutButton">
      <a href="#" title="Logout" (click)="LogoutClick();">Logout</a>
    </li>
    <li *ngIf="ShowLoginButton">
      <a href="#" title="Login"   *ngIf="ShowLoginButton" (click)="popupWindow();" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
    </li>
  </ul>
  </div>
  <router-outlet></router-outlet>

</div>
<div class="modal fade" #exampleModal id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" style="width: 700px;height: 500px;">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Login Page Window</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-login [loginForm]="loginForm" *ngIf="ActivateAddEditDepartComp" (loginSuccess)="handleLoginSuccess()">
        </app-login>
      </div>
    </div>
  </div>
</div>
